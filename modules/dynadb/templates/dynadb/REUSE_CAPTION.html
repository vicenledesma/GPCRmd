
<div class="col-md-7 "> 
    <!-- filters -->
  <div class="col-lg-12 panel panel-primary" style="margin-top:0px;margin-bottom:15px;background-color:rgba(200, 150, 200, 0.1);border-color:#555"> 
    <div class="panel-body">

 <!------------------------------------------------------------------------------ middle column -->
		<div class=row id='PRUEBA'>
 			<div style="text-align:center">
   			<h4><br>Simulation Identifiers</h4><br>
  		</div>
      <div class="row" id="PR">

        <div class="row input_row">
          <div class="col-md-6 label_div">
            <label for="submissionid" >
              <a title="Identifier associated to this submission entry">Submission ID:</a>
            </label>
          </div>
          <div class="col-md-6">
            <input required id="submissionid" name="submissionid" type="text" value="{{submission_id}}" readonly/>
          </div>
        </div>

        <div class="row input_row">
          <div class="col-md-6 label_div">
            <label for="dynid" >
              <a title="Unique identifier of this dynamic simulation in the GPCRmd database.">Dynamics ID:</a>
            </label>
          </div>
          <div class="col-md-6">
            <input required id="dynid" name="dynid" type="text" value="{{dynid}}" readonly/>
          </div>
        </div>
        
        <div class="row input_row">
          <div class="col-md-12 center_div">
            <a href="/view/{{dynid}}/" class="btn btn-default btn-xs" role="button" >Visualize simulation in <b>GPCRmd workbench</b></a>
            <a href="/dynadb/dynamics/id/{{dynid}}/" class="btn btn-default btn-xs" role="button" >Simulation report</a>
          </div>
        </div>
        <br>

        {% if SUMMARY %}
  			<div style="text-align:center;height:30px;margin-top:red">
          <a id="id_download_pdb" style="color:red" name="download_pdb" noreferrer noopener href="{{urlsummary}}?" target="_blank">Download submission summary file.</a>
  			</div>
        {%endif%}
      </div>
    </div>
  </div>
</div>
{% if prot %}{%else%}</div>{%endif%}
